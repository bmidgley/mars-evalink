<!-- templates/messages/chat.html -->
<head>
  <meta http-equiv="refresh" content="30">
</head>
<h2>Chat</h2>
<form action="/chat/" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" value="Submit">Send</button>
</form>
{% for message in messages %}
  <hr>{{ message }}</hr>
{% endfor %}
